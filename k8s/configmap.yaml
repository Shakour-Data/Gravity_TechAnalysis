apiVersion: v1
kind: ConfigMap
metadata:
  name: technical-analysis-config
  namespace: tech-analysis-prod
data:
  APP_NAME: "technical-analysis-service"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "False"
  HOST: "0.0.0.0"
  PORT: "8000"
  WORKERS: "4"
  
  # Cache
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  CACHE_ENABLED: "True"
  CACHE_TTL: "300"
  
  # Observability
  METRICS_ENABLED: "True"
  TRACING_ENABLED: "True"
  LOG_LEVEL: "INFO"
  
  # Analysis
  MAX_CANDLES: "1000"
  PARALLEL_PROCESSING: "True"
  MAX_WORKERS: "10"
